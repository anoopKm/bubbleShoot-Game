<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/connect4.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
  </head> 

  <body ng-app='ngGame'>
    <div class="col-md-12" ng-controller="gameCtrl">
      <div class="col-md-3 form-horizontal" id="gameRules">
          <div class="form-group">
            <label for="gridSize" class="col-md-7 control-label">Grid Size (M*M)</label>
            <div class="col-md-5">
              <input type="number" min="1" class="form-control" min="1" max="12" id="gridSize" placeholder="Grid Size(M)" ng-model="gridSize">
            </div>
        </div>
        <div class="form-group">
            <label for="gameSize" class="col-md-7 control-label">Target Size (N)</label>
            <div class="col-md-5">
              <input type="number" class="form-control" id="gameSize" min="1" placeholder="Target Size (N)" ng-model="gameSize">
            </div>
        </div>
        <div class="form-group">
            <label for="gameTimer" class="col-md-7 control-label">Game Duration (T)</label>
            <div class="col-md-5">
              <input type="number" class="form-control" id="gameTimer" placeholder="T in seconds" min="1" ng-model="gameTimer">
            </div>
        </div>
        <div class="form-group">
            <label for="gameChances" class="col-md-7 control-label">Game Chances (C)</label>
            <div class="col-md-5">
              <input type="number" class="form-control" id="gameChances" placeholder="Game Chances (C)" ng-model="gameChances" min="1">
            </div>
        </div>
        <div class="col-md-12 saveRules">
          <button type="button" ng-disabled="saveRulesDisabled" class="btn btn-primary" id="saveRules" ng-click="newGame()">Save Game Rules</button>
        </div>
        <div ng-class="message === ''? 'col-md-12 message' : 'col-md-12 alert alert-info message'">{{message}}</div>
      </div>
      <div class="col-md-9" id="gameContainer">
          <div class="col-md-12 column" ng-repeat="column in board">
              <div class="circle" ng-repeat="obj in column track by $index"
                ng-click="shootBubble(obj)" ng-style="{'background-color' : obj.color}">&nbsp</div>
          </div>
          <h3>{{counter}}</h3>
          <div class="col-md-12">
            <button type="button" ng-disabled="startGameDisabled" class="btn btn-primary" id="startGame" ng-click="startGame()">
              Start Game</button>
          </div>
      </div>
    </div>
  </body>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/Underscore.js"></script>
    <script src="js/connect4.js"></script> 
</html>
